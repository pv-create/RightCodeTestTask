version: "3.9"
services:
  postgres:
    image: postgres:16
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: currencies
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  migrations:
    build:
      context: .
      dockerfile: src/MigrationsService/Dockerfile
    environment:
      Database__Host: postgres
      Database__Port: 5432
      Database__Database: currencies
      Database__Username: postgres
      Database__Password: postgres
    depends_on:
      postgres:
        condition: service_healthy
  user-service:
    build:
      context: .
      dockerfile: src/UserService/Dockerfile
    environment:
      Database__Host: postgres
      Database__Port: 5432
      Database__Database: currencies
      Database__Username: postgres
      Database__Password: postgres
      Jwt__Issuer: RightCodeTestTask
      Jwt__Audience: RightCodeTestTask
      Jwt__Secret: super_secret_key_for_demo_only_change_me
    ports:
      - "5001:5001"
    depends_on:
      postgres:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
  finance-service:
    build:
      context: .
      dockerfile: src/FinanceService/Dockerfile
    environment:
      Database__Host: postgres
      Database__Port: 5432
      Database__Database: currencies
      Database__Username: postgres
      Database__Password: postgres
      Services__UserService: http://user-service:5001
      Jwt__Issuer: RightCodeTestTask
      Jwt__Audience: RightCodeTestTask
      Jwt__Secret: super_secret_key_for_demo_only_change_me
    ports:
      - "5002:5002"
    depends_on:
      postgres:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
  worker:
    build:
      context: .
      dockerfile: src/BackgroundWorker/Dockerfile
    environment:
      Database__Host: postgres
      Database__Port: 5432
      Database__Database: currencies
      Database__Username: postgres
      Database__Password: postgres
    depends_on:
      postgres:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
  gateway:
    build:
      context: .
      dockerfile: src/ApiGateway/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      user-service:
        condition: service_started
      finance-service:
        condition: service_started
volumes:
  pgdata:
